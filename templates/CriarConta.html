<html>

<head>
    <title>Entrar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/Estilo.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="icon" href="../static/images/logo (Só-o-desenho).png" type="image/png" id="iconeaba">

        <!-- SDK do Google Identity -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>


<body id="corpoEntrar">

    <div class="py-15 w-100" style="max-width:500px">
            <div class="card shadow account-login-card">
                <div class="card-body account-login-card-body position-relative">
                    <div class="text-center">
                        <a href="{{ url_for('inicio') }}"><img src="{{ url_for('static', filename='images/seta(para-a-esquerda).png') }}" id="setavoltar"></a>
                        <a href="{{ url_for('inicio') }}">
    <img src="{{ url_for('static', filename='images/logo(sem-fundo).png') }}" id="logoNexus" alt="Nexus">
</a>

        <br><br>

        <p id="tituloEntrar">Crie uma conta</p>
        <p id="textoEntrar">Endereço de e-mail:</p>
        
        <form action="/criarConta" method="post"><div class="input-group" id="inputUser">
            <input type="text" class="form-control" placeholder="E-mail" aria-label="Username" aria-describedby="visible-addon" id="email">
            <input type="text" class="form-control d-none" placeholder="Hidden input" aria-label="Hidden input" aria-describedby="visible-addon" value="email">
          </div><br>
          <p id="textoEntrar">Senha:</p>
          <div class="input-group" id="inputUser">
            <input type="password" class="form-control" placeholder="Senha" aria-label="Username" aria-describedby="visible-addon" id="senha">
            <input type="password" class="form-control d-none" placeholder="Hidden input" aria-label="Hidden input" aria-describedby="visible-addon" value="senha">
            <button class="btn btn-outline-secondary" type="button" id="toggleSenha" onclick="mostrarSenha()">
                <img src="../static/images/olho-fechado-senha.png" alt="Mostrar senha" id="iconeOlho">
              </button>
          </div><br>
          <button class="btn btn-primary" type="button" id="botaoEntrar" onclick="criarConta()">Continuar</button><br>

          <p id="textoEntrar2">ou</p>
    
         <!-- Botão de Login com Google -->
                    <div id="g_id_onload"
                        data-client_id="767274472831-8fgrh0mguchu4sivg30b8hgkgkvt645v.apps.googleusercontent.com"
                        data-callback="handleCredentialResponse"
                        data-auto_prompt="false">
                    </div>


                    <div id="bot"
                        class="g_id_signin"
                        data-theme="filled_blue"
                        data-text="signup_with"
                    ></div>
    
        
        
                </div>
            </div>
        </div>
    </div>
    <br>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{{ url_for('static', filename='JS.js') }}"></script>
</body>

</html>
