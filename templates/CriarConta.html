<html>

<head>
    <title>Nexus</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/Estilo.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="icon" href="../static/images/logo (Só-o-desenho).png" type="image/png" id="iconeaba">

    <!-- SDK do Google Identity -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>


<body id="corpoEntrar">
    <div class="py-5 w-100" style="max-width:500px; margin: auto;">
        <div class="card shadow account-login-card">
            <div class="card-body text-center">
                <a href="{{ url_for('inicio') }}"><img src="{{ url_for('static', filename='images/seta(para-a-esquerda).png') }}" id="setavoltar"></a>
                <img src="{{ url_for('static', filename='images/logo(sem-fundo).png') }}" id="logoNexus" alt="Nexus">

                <p id="tituloEntrar">Crie uma conta</p> <br>

                <p id="textoEntrar">Nome completo:</p><br>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nome" id="nome">
                </div><br>

                <p id="textoEntrar">Endereço de e-mail:</p><br>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="E-mail" id="email">
                </div><br>

                <p id="textoEntrar">Senha:</p><br>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Senha" id="senha">
                    <button class="btn btn-outline-secondary" type="button" onclick="mostrarSenha()">
                        <img src="../static/images/olho-fechado-senha.png" alt="Mostrar senha" id="iconeOlho">
                    </button><br>
                </div>

                <button class="btn btn-primary w-100" type="button" onclick="criarConta()" id="botaoEntrar">Continuar</button>
                <p id="textoEntrar2">ou</p>


                        <!-- Botão de Login com Google -->
                        <div id="g_id_onload"
                            data-client_id="767274472831-8fgrh0mguchu4sivg30b8hgkgkvt645v.apps.googleusercontent.com"
                            data-callback="handleCredentialResponse" data-auto_prompt="false">
                        </div>


                        <div id="bot" class="g_id_signin" data-theme="filled_blue" data-text="signup_with"></div>



                </div>
            </div>
        </div>
    </div>
    <br>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='JS.js') }}"></script>
</body>

</html>
