<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastrar Currículo | Nexus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='Estilo.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJc5fS1X7uP9pnhs0G8m+iV0Vv1l+b/aX8v9M+d8d8d8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="{{ url_for('static', filename='images/logo (Só-o-desenho).png') }}" type="image/png" id="iconeaba">
</head>

<body id="corpoInicio">
    <header id="cabecalhoIndex">
        <a href="{{ url_for('index') }}">
            <img id="logoheader" src="{{ url_for('static', filename='images/logo-branco.png') }}" alt="Logo Nexus">
        </a>
    </header>
    <div id="degradeCabecalhoIndex2"></div>

    <main class="container my-5" id="main2">
        <a href="javascript:history.back()" class="btn btn-outline-dark mb-4">
            <i class="fa-solid fa-arrow-left"></i> Voltar
        </a>
        <h1 class="titulo-pagina text-center mb-4">
            <i class="fas fa-edit"></i> {% if perfil and perfil.experiencia %}Editar{% else %}Cadastrar{% endif %} Currículo
        </h1>

        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8"style="background-color: white;">

                <div class="alert alert-light border mb-4" role="alert" id="instrucaoBox">
                    Preencha seus dados de experiência e habilidades. Eles serão usados para suas candidaturas.
                </div>

                <form id="formCurriculo" method="POST" action="{{ url_for('salvar_curriculo') }}">
                    <div class="row g-3">
                        
                        <div class="col-12">
                            <label for="nome_profissional" class="form-label">Nome Profissional (Exibição)</label>
                            <input type="text" class="form-control campo-nexus" id="nome_profissional" name="nome_profissional"
                                placeholder="Seu nome completo para as empresas" 
                                value="{{ perfil.nome_profissional or session_nome or '' }}" required>
                        </div>

                        <div class="col-md-6">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control campo-nexus" id="telefone" name="telefone"
                                placeholder="(00) 9 0000-0000" value="{{ perfil.telefone or '' }}">
                        </div>

                        <div class="col-md-6">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control campo-nexus" id="cidade" name="cidade"
                                placeholder="Sua cidade atual" value="{{ perfil.cidade or '' }}">
                        </div>

                        <div class="col-12">
                            <label for="experiencia" class="form-label">Experiência Profissional</label>
                            <textarea class="form-control campo-nexus" id="experiencia" name="experiencia" rows="6"
                                placeholder="Descreva sua trajetória profissional, cargos e responsabilidades mais relevantes."
                                required>{{ perfil.experiencia or '' }}</textarea>
                        </div>

                        <div class="col-12">
                            <label for="habilidades" class="form-label">Habilidades / Competências</label>
                            <textarea class="form-control campo-nexus" id="habilidades" name="habilidades" rows="4"
                                placeholder="Liste suas principais habilidades (Ex: Python, Liderança, Inglês Fluente)."
                                required>{{ perfil.habilidades or '' }}</textarea>
                        </div>

                        <div class="col-12 mt-4">
                            <button type="submit" class="btn btn-success btn-lg w-100 shadow" id="botaoPublicar">
                                <i class="fa-solid fa-save me-2" ></i> Salvar Currículo
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer id="rodapeInicio">
        <p id="textoRodapeInicio">&copy; 2025 Nexus. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
