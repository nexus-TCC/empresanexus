<html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Vagas | Nexus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Estilo.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="{{ url_for('static', filename='images/logo (Só-o-desenho).png') }}" type="image/png"
        id="iconeaba">
</head>

<body id="corpoInicio">
    <header id="cabecalhoIndex3">
        <img id="logoheader3" src="{{ url_for('static', filename='images/logo-branco.png') }}" alt="Logo Nexus">
    </header>
    <div id="degradeCabecalhoIndex3"></div>

    <form method="POST" action="{{ url_for('criar_vaga') }}" class="p-4 bg-light rounded shadow-sm">
        <h2 class="mb-4">Cadastrar Nova Vaga</h2>

        <div class="mb-3">
            <label for="titulo" class="form-label">Título da Vaga</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição da Vaga</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="requisitos" class="form-label">Requisitos</label>
            <textarea class="form-control" id="requisitos" name="requisitos" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="local" class="form-label">Local</label>
            <input type="text" class="form-control" id="local" name="local" placeholder="Ex: Remoto, São Paulo - SP"
                required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Salvar Vaga</button>
    </form>

    <footer id="rodapeInicio">
        <p>© 2025 Nexus - Todos os direitos reservados.</p>
    </footer>

</body>

</html>
