<html>

<head>
    <title>{{ item.titulo }} | Nexus</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJc5fS1X7uP9pnhs0G8m+iV0Vv1l+b/aX8v9M+d8d8d8g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{{ url_for('static', filename='Estilo.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/logo (Só-o-desenho).png') }}" type="image/png"
        id="iconeaba">
</head>

<body id="corpoInicio2">
    <header id="cabecalhoIndex">
        <a href="{{ url_for('index') }}">
            <img id="logoheader" src="{{ url_for('static', filename='images/logo-branco.png') }}" alt="Logo Nexus">
        </a>
    </header>
    <div id="degradeCabecalhoIndex2"></div>

    <main class="container my-5">
        <a href="javascript:history.back()" class="btn btn-outline-dark mb-4">
            <i class="fa-solid fa-arrow-left"></i> Voltar
        </a>

        <div class="row" id="detalheVaga">
            <div class="col-lg-8">
                <h1 class="display-5 mb-3">{{ item.titulo }}</h1>
                <p class="lead text-muted"><strong>Empresa:</strong> {{ item.empresa.nome_empresa if item.empresa else
                    'Não Informado' }}</p>
                <p class="lead text-muted"><strong>Local:</strong> {{ item.local }}</p>

                <hr>

                <h2>Descrição da Vaga</h2>
                <p class="mb-4">{{ item.descricao }}</p>

                <h2>Requisitos</h2>
                <div class="card p-3 mb-4 bg-light">
                    <p class="mb-0">{{ item.requisitos }}</p>
                </div>

                {% if tipo_conta == 'profissional' %}
                <a href="{{ url_for('candidatar', vaga_id=item.id) }}" class="btn btn-success btn-lg w-100 mt-4">
                    Candidatar-se a esta Vaga
                </a>
                {% endif %}
            </div>

            <div class="col-lg-4 text-center">
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
