<html>

<head>
    <title>Configurações | Nexus</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{{ url_for('static', filename='Estilo.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="{{ url_for('static', filename='images/logo (Só-o-desenho).png') }}" type="image/png"
     id="iconeaba">

     <script>
document.getElementById('btn-exportar').addEventListener('click', async () => {
    const res = await fetch('/exportar_dados');
    const dados = await res.json();
    const blob = new Blob([JSON.stringify(dados, null, 2)], {type: 'application/json'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `meus_dados_nexus_${new Date().toISOString().slice(0,10)}.json`;
    a.click();
    URL.revokeObjectURL(url);
    Swal.fire('Pronto!', 'Seus dados foram baixados com sucesso', 'success');
});
</script>
     
</head>

<body id="corpoInicio2">
    <header id="cabecalhoIndex">
        <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='images/logo-branco.png') }}"
                id="logoheader" alt="Logo Nexus"></a>

        <div id="degradeCabecalhoIndex"></div>
    </header> <br><br>

<div class="container settings-container">
        <div class="card shadow-sm">
            <div class="card-body">

                <div class="d-flex justify-content-between align-items-center py-3 border-bottom">
                    <div>
                        <h5 class="mb-1">Modo Escuro</h5>
                        <small>Deixe a interface mais confortável à noite</small>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="dark-mode">
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="py-4 border-bottom">
                    <h5>Alterar Senha</h5>
                    <form id="form-alterar-senha">
                        <div class="row g-3">
                            <div class="col-12 col-md-6">
                                <label class="form-label">Senha Atual</label>
                                <input type="password" name="senha_atual" class="form-control" required>
                            </div>
                            <div class="col-12"></div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Nova Senha</label>
                                <input type="password" name="nova_senha" class="form-control" required minlength="6">
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="form-label">Confirmar Nova Senha</label>
                                <input type="password" name="confirmar_senha" class="form-control" required minlength="6">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">
                            <i class="fas fa-key"></i> Alterar Senha
                        </button>
                    </form>
                </div>

                <div class="py-4 border-bottom">
                    <h5>Exportar Meus Dados</h5>
                    <p class="text-muted small">Baixe todas as suas informações em formato JSON</p>
                    <button id="btn-exportar" class="btn btn-outline-primary">
                        <i class="fas fa-download"></i> Baixar Dados
                    </button>
                </div>

                <div class="py-4">
                    <h5 class="text-danger">Excluir Conta Permanentemente</h5>
                    <p class="text-muted small">Esta ação não pode ser desfeita. Todos os seus dados serão apagados.</p>
                    <button id="btn-excluir-conta" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i> Excluir Minha Conta
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="{{ url_for('static', filename='JS.js') }}"></script>
</body>

</html>
